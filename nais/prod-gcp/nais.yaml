apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-ekstern-varselbestiller
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 5
  prometheus:
    path: /metrics
    enabled: true
  secureLogs:
    enabled: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  kafka:
    pool: nav-prod
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: "50m"
      memory: 512Mi
  env:
    - name: DOKNOTIFIKASJON_STOP_TOPIC
      value: teamdokumenthandtering.privat-dok-notifikasjon-stopp
    - name: DOKNOTIFIKASJON_TOPIC
      value: teamdokumenthandtering.privat-dok-notifikasjon
    - name: GROUP_ID
      value: "ekstern-varselbestiller-01"
    - name: VARSEL_TOPIC
      value: min-side.brukervarsel-v1
