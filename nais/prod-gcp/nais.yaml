apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-varselbestiller
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: dittnav-varselbestiller-secrets
    - secret: influxdb-credentials
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 5
  readiness:
    path: /internal/isReady
    initialDelay: 5
  prometheus:
    path: /metrics
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  ingresses:
    - "https://dittnav-varselbestiller-gcp.nais.oera.no"
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - name: varselbestiller
        type: POSTGRES_11
        tier: db-f1-micro
        diskType: SSD
        diskSize: 10
        diskAutoresize: false
        autoBackupTime: "03:00"
        databases:
          - name: varselbestiller
            envVarPrefix: DB
        maintenanceWindow:
          day: 1
          hour: 4
        cascadingDelete: false
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: "50m"
      memory: 512Mi
